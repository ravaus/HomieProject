<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <p id="int4"></p>

    <script>
        
        let A = 17
        let B = 5
        let segments_count = Math.floor(A / B)
        
        document.getElementById("int4").innerHTML = "Integer4: " + segments_count + " segments of length " + B + " fit in length " + A
        
    </script>
</body>
</html>
