<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p id="int7"></p>

    <script>
        let son = 98

        let ten = Math.floor(son/10)
        let unit = son % 10

        document.getElementById("int7").innerHTML = "Ineger7: "+ "Digits sum =" + (ten+unit) + ", Digits time =" +(ten*unit)
    </script>
</body>
