<body>

    <p id="int8"></p>

    <script>

        let number = 914
        let hunds = Math.floor(number / 100)
        let t1 = Math.floor(number / 10)
        let tens = t1 %10
        let once = number % 10
        
        document.getElementById("int8").innerHTML = "Integer7: " + tens + once + hunds
        
    </script>
